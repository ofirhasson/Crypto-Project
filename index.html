<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="icon" type="image/x-icon" href="assets/images/bitcoinIcon.png">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="checkedCoinsModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Too Many Coins Checked!</h5>
                </div>
                <div class="modal-body">
                    <p id="removeCoinPar">Please Remove One Of Them</p>
                    <div id="modalContainer" class="iconButton"></div>
                </div>
                <div class="modal-footer">
                    <button id="closeModalBtn" type="button" class="btn btn-secondary">Close</button>
                    <button id="saveChangesModalBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal"></div>

    <div class="parallax">
        
        <header>
            <img class="rotate" src="assets/images/bitcoinIcon.png">
            <h1>Own Your Future</h1>
            <img class="rotate" src="assets/images/bitcoinIcon.png">
        </header>

        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" id="homeLink" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" id="reportsLink">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="aboutLink">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search Coin" aria-label="Search"
                            id="coinSearch">
                        <button id="clearCoinsButton">Clear Coins</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Single Page Application -->
        <section id="container">
            
        </section>
        
        <div id="divErrorMessage"></div>
        
        
        <div id="chartContainer"></div>
        

    </div>
</body>

</html>
